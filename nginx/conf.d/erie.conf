upstream erie_backend {
    server model:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 65s;
}

server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/erie_access.log detailed;
    error_log /var/log/nginx/erie_error.log warn;

    # Security: Block common exploit attempts (but allow .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files
    location ~* \.(env|git|sql|bak|swp|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # SSL validation (no rate limiting, must be before general rate limiting)
    location /.well-known/pki-validation/ {
        proxy_pass http://erie_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log /var/log/nginx/erie_access.log detailed;
    }

    # Rate limiting (applied after SSL validation check)
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # Root location
    location / {
        proxy_pass http://erie_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keep-alive support
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Prevent buffering of responses
        proxy_request_buffering off;
    }

    # API endpoints with stricter rate limiting
    location /run-optimization {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://erie_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive support
        proxy_set_header Connection "";
        
        # Longer timeout for optimization calculations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering for large responses
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }

    # Health check endpoint (bypasses rate limiting)
    location /health {
        access_log off;
        proxy_pass http://erie_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

# HTTPS configuration (uncomment and configure SSL certificates)
 server {
     listen 443 ssl http2;
     server_name localhost;

     ssl_certificate /etc/nginx/ssl/certificate.crt;
     ssl_certificate_key /etc/nginx/ssl/private.key;
     ssl_protocols TLSv1.2 TLSv1.3;
     ssl_ciphers HIGH:!aNULL:!MD5;
     ssl_prefer_server_ciphers on;
     ssl_session_cache shared:SSL:10m;
     ssl_session_timeout 10m;

     # Include the same location blocks as above
     include /etc/nginx/conf.d/locations.conf;
}
